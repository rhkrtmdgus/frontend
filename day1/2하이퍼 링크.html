<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2하이퍼 링크</title>
</head>
<!-- 파일로 실행하는 하이퍼 링크라서 file:///로 시작함 .-->
<body>
    <!-- a (anchor) : 하이퍼 링크 기능 태그 -->
    <!-- href 속성 : 이동할 경로(url) 를 설정합니다. -->
    <!-- target 속성 : 이동할 웹문서가 보여질 창을 성정합니다. _blank는 새로운 창에서 보여줍니다. 기본 값은 _self -->
    구글로 이동하기 : <a href="https://www.google.com">google 구글</a><br>
    네이버로 이동하기 : <a href="https://www.naver.com">네이버</a><br>
    
    같은 경로의 파일로 이동하기 : <a href="0start.html" target="_blank">0start.html</a><br>
    <!-- 폴더 경로는 그대로 파일명만 변경됩니다. -->

    <!-- 파일명을 지정할 때 상대 경로에 대한 내용 테스트하기 
        상대 경로 : 현재를 기준으로 같은 폴더? 파일명만 작성하면 됨
                                  하위 폴더? 하위폴더명/파일명
                                  상위 폴더? ../상위폴더명/파일명 
                                 -->
</body>
</html>
