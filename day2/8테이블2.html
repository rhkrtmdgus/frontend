<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_표2</title>

    <style>
        td, th{

            padding: 10px;
        }
        table{
            border-collapse: collapse;
        }
        td.name{
            color: brown;
            font-weight: bold;
            text-align: center;
        }
        td:nth-child(even){
            background-color: azure;
        }
        h3{
            /* 요소의 내용을 중앙에 위치 */
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>회원 목록 조회</h3>
    <!-- 표를 작성할 때 사용하는 table 태그
         : 행(줄, row) 은 tr 태그
         : 열(칸, column) 은 td 태그
         : 제목은 th 태그
         : thead, tbody 태그는 나중에 사용
         : 기본적으로 table, tr, td 태그 사용 -->

         <!-- margin : outo 설정시 표 중앙으로 자동 설정 -->
    <table style="width:80%;margin: auto;">
        <tr>
            <!-- th태그 : 기본 스타일 : 중앙 정렬, 굵기,  -->
            <th>회원번호</th>
            <th>회원이름</th>
            <th>전화번호</th>
            <th>주소</th>
            
        </tr>
        <tr>
            <td>1</td>
            <td class="name">홍길동</td>
            <td>010-1111-2222</td>
            <td>서울시 강남구 역삼동</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td class="name">김모모</td>
            <td>010-2322-2644</td>
            <td>서울시 종로구 종로3가</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td class="name">도봉순</td>
            <td>010-4511-7466</td>
            <td>경기도 성남시</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td class="name">곽승현</td>
            <td>010-2100-6591</td>
            <td>서울</td>
            
        </tr>
    </table>

</body>
</html>
