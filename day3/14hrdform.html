<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hrdform</title>
    <link rel="stylesheet" href="14form.css">
    <style>
        table{
            margin: auto;
            border: 1px solid black;
        }

        td{
            border: 1px solid black;
        }
        h3{
            text-align: center;
            margin: auto;
            padding-bottom: 20px;
        }
        .t{
            padding-right: 130px;
            width: 120px;
        }

        .ss{
            text-align: center;
        }
        

    </style>
</head>
<body>
<h3>홈쇼핑 회원 등록</h3>
<form action="">

    <table>
        <tr>
            <td class="ss"><label for="" class="title">회원번호(자동발생)</label></td>
            <td class="t"><input type="text" style="width: 100px;"></td>
        </tr>
        <tr>
            <td class="ss"><label for="" class="title">회원성명</label></td>
            <td class="t"><input type="text" style="width: 100px;"></td>
        </tr>
        <tr>
            <td class="ss"><label for="" class="title">회원전화</label></td>
            <td class="t"><input type="text" style="width: 150px;"></td>
        </tr>
        <tr>
            <td class="ss"><label for="" class="title">회원주소</label></td>
            <td class="t"><input type="text" style="width: 200px;" style="width: 70px;"></td>
        </tr>
        <tr>
            <td class="ss"><label for="" class="title">가입일자</label></td>
            <td class="t"><input type="text" style="width: 100px;"></td>
        </tr>
        <tr>
            <td class="ss"><label for="" class="title">고객등급 [A:VIP, B:일반, C:직원]</label></td>
            <td class="t"><input type="text" style="width: 100px;"></td>
        </tr>
        <tr>
            <td class="ss">도시코드</td>
            <td class="t"><input type="text" style="width: 100px;"></td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2">
            <button>등록</button>
            <button>조회</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
