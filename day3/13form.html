<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day3_폼</title>
    <!--  -->
    <link rel="stylesheet" href="13member.css">
</head>

<body>
    <!-- 사용자 입력을 처리하는 form 작성 (작성 양식) -->
    <!-- form 태그 내에 입력 요소 태그 들(input, button, select)을 포함시켜서 작성해야 한다. -->
    <!-- 작성된 입력을 서버로 전달합니다. -->
    
    <!-- 일반적인 목적으로 사용되는 블럭요소 : div(디비전트), 인라인요소 : span -->
    <div style="width: 70%; margin: auto; max-width: 600px;">
    <h3>회원 가입</h3>
    <form action="">
        <table style="width: 100%;">
            <!-- 부모요소인 div 크기 기준 100%  : 총 -->

            <!-- label  태그는 연관된 텍스트(for 속성) 클릭하면 입력요소(id속성) 가 포커스를 갖게 할 수 있습니다. -->
            <tr>
                <td><label for="lblname" class="title mpt">이름</label></td>
                <!-- 입력 요소 태그에는 값을 식별하기 위한 속성 name 값이 꼭 필요합니다. -->

                <td><input type="text" name="name" id="lblname"></td>
            </tr>
            <tr>
                <td><label for="lblpassword" class="title mpt">패스워드</label></td>
                <td><input type="password" name="password" id="lblpassword" minlength="4"></td>

            </tr>
            <tr>
                <td><label for ="lblemail" class="title mpt">이메일</label></td>
                <td><input type="email" name="email" id = "lblemail"></td>
            </tr>
            <tr>
                <td><label for="lblage" class="title mpt">나이</label></td>
                <td><input type="number" name="age" value="19" min="15" max="99" id="lblage"></td>
            </tr>
            <tr>
                <td>지역(주소)</td>
                <td>
                    <!-- 콤보 박스 : 입력 + 선택 -->
                    <!-- 선택 박스 : 선택 -->
                    <select name="addr">
                        <option value="지역 선택" checked = "checked">지역 선택</option>
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="대전">대전</option>
                        <option value="광주">광주</option>
                        <option value="부산">부산</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <!-- 옵션(라디오) 버튼 : 여러 항목 중 하나 선택 -->
                    <input type="radio" name="gender" value="male" class="mpt">남성
                    <input type="radio" name="gender" value="female" class="mpt">여성
                    <input type="radio" name="gender" checked="checked" value="unknown"
                    class="mpt">모름

                </td>

            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <!-- 체크박스 : 다중선택, name 속성은 동일한 값. 서버는 배열로 처리 -->
                    <input type="checkbox" name="hobby" value="축구" class="mpt">축구
                    <input type="checkbox" name="hobby" value="농구" class="mpt">농구
                    <input type="checkbox" name="hobby" value="검도" class="mpt">검도
                    <input type="checkbox" name="hobby" value="수영" class="mpt">수영
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <!-- input 디폴트 값이 text
                    <input type="button" value="버튼">
                    submit : 서버로 입력데이터를 전송(제출)
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화"> -->
                    <!-- button 디폴트 값이 submit -->
                    <button>가입하기</button>
                    <button type="reset">다시쓰기</button>
                </td>
            </tr>
        </table>
    </form>
</div>


    <!-- 실행 URL 예시:

     ? 뒤에 사용자 입력 항목들 & 기호로 연결되어 하나의 문자열 (쿼리 스트링 : 조회문자열로 추가)
